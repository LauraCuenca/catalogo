{% extends 'base.html' %}

{% block title %}Tote Bag{% endblock %}

{% block content %}
<div class="container mt-5">

  <h2 id="titulo-categoria" class="mb-4 text-capitalize">
    Tote Bags
  </h2>

  <div id="productos" class="row row-cols-1 row-cols-md-3 g-4">
  </div>

</div>

<div class="modal fade" id="modalConfirmarAgregar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirmar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body" id="modalTextoConfirmacion">
        ¿Querés agregar esta tote al carrito?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-dark" id="btnConfirmarAgregar">
          Agregar
        </button>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/totes.js') }}"></script>
{% endblock %}
