<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img_comprimidas/logo.webp') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  


  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4c005d;">
    <div class="container-fluid">
      <a class="navbar-brand active" href="/">
        <img src="{{ url_for('static', filename='img_comprimidas/logo.webp') }}" alt="Logo" 
        style="height: 60px; width: 60px; border-radius: 60%;" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Productos
            </a>
            <ul class="dropdown-menu">
               <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}">
                 Todas las Totes
                </a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=arg">Argentina</a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=universitario">Universitario</a>
              </li>
               <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=taylor">Taylor Swift</a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=anime">Anime</a>
              </li>
               <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=bandas">Bandas & Artistas</a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=rpg">D&D</a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=disenio">+ diseños</a>
              </li>
              <li class="dropdown-submenu dropend">
                <a class="dropdown-item" href="{{ url_for('tote_bag') }}?categoria=promo">Totes en Promo</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/guia">Guia de medidas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacto">Contactanos <3</a>
          </li>
        </ul>


<div class="d-flex ms-auto align-items-center gap-3">
  <a class="nav-link d-flex align-items-center gap-1" href="{{ url_for('carrito') }}">
     <i class="bi bi-cart3 fs-2"></i>
     <span id="cart-count" class="badge bg-danger rounded-pill">0</span>
  </a>
</div>



</nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
<script>
  document.querySelectorAll('.dropdown-submenu > a').forEach(function(element) {
    element.addEventListener('click', function (e) {

      const submenu = this.nextElementSibling;
      if (!submenu) return; 

      e.preventDefault();
      e.stopPropagation();

      submenu.style.display =
        submenu.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/carrito.js') }}"></script>
<script type="module">
  import { actualizarContador } from '/static/js/utils.js';
  document.addEventListener('DOMContentLoaded', () => {
    actualizarContador();
  });
</script>
{% block scripts %}{% endblock %}
</body>
</html>
